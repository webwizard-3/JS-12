<body>

    <script>

        document.write('<h2>TASK 1</h2>')

        let emptyArray = [[]];
        let multi = [
            [0, 1, 2, 3],
            [1, 0, 1, 2],
            [2, 1, 0, 1]
        ];
        let first = multi[0];
        let second = multi[1];
        let third = multi[2];
        document.write(first, '<br>', second, '<br>', third, '<br>');
        document.write('<hr>')

        document.write('<h2>TASK 2</h2>')
        for (let i = 1; i <= 10; i++) {
            document.write(i);
            document.write('<br>')
        }
        document.write('<hr>')


        document.write('<h2>TASK 4</h2>')
        fruits = ['apple', 'banana', 'mango', 'orange', 'strawberry'];
        for (let i = 0; i < fruits.length; i++) {
            document.write(`Element at index ${i} ${fruits[i]} <br> `);
        }
        document.write('<hr>')

        document.write('<h2>TASK 5 PART 1</h2>')
        for (let i = 1; i <= 15; i++) {
            if (i === 15) {
                document.write(i);
            } else {
                document.write(i + ", ");
            }
        }

        document.write('<h2>TASK 5 PART 2</h2>')
        for (let i = 10; i >= 1; i--) {
            if (i === 1) {
                document.write(i);
            } else {
                document.write(i + ", ");
            }
        }
        document.write('<h2>TASK 5 PART 3</h2>')
        for (let i = 0; i <= 20; i += 2) {
            if (i === 20) {
                document.write(i);
            } else {
                document.write(i + ", ");
            }
        }
        document.write('<h2>TASK 5 PART 4</h2>')
        for (let i = 1; i <= 19; i += 2) {
            if (i === 19) {
                document.write(i);
            } else {
                document.write(i + ", ");
            }
        }
        document.write('<h2>TASK 5 PART 5</h2>')
        for (let i = 1; i <= 10; i++) {
            console.log(i * 2 + "k");
        }
        document.write('Please Console it')

        document.write('<hr>')


        document.write('<h2>TASK 6</h2>')
        let A = [24, 53, 78, 91, 12];
        let max = Math.max(24, 53, 78, 91, 12);
        document.write('Array items: ', A, '<br>')
        document.write('Largets Number is: ', max, '<br>')
        document.write('<hr>')

        document.write('<h2>TASK 7</h2>')
        let arr = [24, 53, 78, 91, 12];
        let min = Math.min(24, 53, 78, 91, 12);
        document.write('Array items: ', arr, '<br>')
        document.write('Smallest Number is: ', min, '<br>')
        document.write('<hr>')

        document.write('<h2>TASK 8</h2>')
        for (var i = 1; i <= 10; i++) {
            if (i === 10) {
                document.write(i * 5);
            } else {
                document.write(i * 5 + ", ");
            }
        }
        document.write('<hr>')




    </script>
